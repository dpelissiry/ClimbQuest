
<ng-container *ngIf="climbs['code'] === 200; else loadingOrError">
  <form class="nav-bar">
    <div>
      <input type="radio" name="result-type" id="results" value="results" [(ngModel)]="style" #radio1>
      <label class="left-button" for="results">Results</label>
    </div>

    <div>
      <input type="radio" name="result-type" id="map-style" value="map-style" [(ngModel)]="style" checked #radio2>
      <label class="right-button" for="map-style">Map</label>
    </div>
  </form>

    
  <div *ngIf="style === 'map-style'">
    <app-map [data] = "climbs['data']"></app-map>
  </div>
  <div *ngIf="style === 'results'">
    <div class="paging">
      <div *ngIf="currentPage > 0">

        <button (click)="reloadResults(-1)">&lt;</button>
      </div>
      <div>
        Page {{this.currentPage+1}} of {{this.highestPage+1}}
      </div>
      <div *ngIf="currentPage < highestPage">
        <button (click)="reloadResults(1)">&gt;</button>
      </div>
    </div>
    <div class="results-container" id="results-container">
      <app-result-block *ngFor="let climb of climbs['data'].slice(currentPage*pageItems, currentPage*pageItems+pageItems)" [data]="climb"></app-result-block>
    </div>

  </div>
</ng-container>

<ng-template #loadingOrError>
  <ng-container *ngIf="climbs['code'] === 199; else errorBlock">
  </ng-container>
</ng-template>

<ng-template #errorBlock>
  <div class="results-container" id="results-container">
    <app-error-block></app-error-block>
  </div>
</ng-template>
