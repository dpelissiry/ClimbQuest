<div class="search-content">
    <div class="search-container">
      <form>
      
        <input type="text" class="search" placeholder="Search climbs" #searchInput >
        <button type="submit" class="search" (click)="searchClimbs(searchInput.value, radio1,radio2,radio3, radio4)" routerLink="/results">Search</button>
      </form>
    </div>
    <div class = "options-container">

        <div>
          <input type="radio" id="boulder" name="type" value="Boulder" checked #radio1/>
          <label for="boulder">Boulder</label>
        </div>
    
        <div>
          <input type="radio" id="sport" name="type" value="Sport" #radio2/>
          <label for="sport">Sport</label>
        </div>
    
        <div>
          <input type="radio" id="trad" name="type" value="Trad" #radio3/>
          <label for="trad">Trad</label>
        </div>
    
        <div>
          <input type="radio" id="toprope" name="type" value="TopRope" #radio4/>
          <label for="toprope">Top Rope</label>
        </div>
    </div>
    <!-- <app-sort></app-sort> -->
</div>
